<h1>{{title}}</h1>

<div class="card" >
    <mat-card class="example-card" *ngFor="let movieItem of movieList">
      <mat-card-header>
        <img mat-card-xl-image src="{{movieItem.url}}" alt="img">

        <mat-card-title-group>
          <mat-card-subtitle>Название фильма:</mat-card-subtitle>
          <mat-card-title>
<!--            <app-movie-item [item]="movieItem"></app-movie-item>-->
            {{movieItem.title}}
          </mat-card-title>

          <mat-card-subtitle>Жанр:</mat-card-subtitle>
          <mat-card-title>{{movieItem.genre}}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Добавить в избранное</button>
        <button mat-button>Изменить</button>
        <button mat-button>Удалить</button>
      </mat-card-actions>
    </mat-card>
</div>
